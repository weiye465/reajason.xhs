<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书正文图3 - 问题8-10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Helvetica Neue', 'Source Han Sans CN', 'Microsoft YaHei', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 1080px;
            height: 1440px;
            background: #FFFFFF;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .header-bar {
            background: #FFD700;
            width: 100%;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 44px;
            font-weight: 700;
            color: #000000;
            flex-shrink: 0;
        }

        .content {
            padding: 40px 50px 50px 50px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .questions-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .question-block {
            margin-bottom: 0;
        }

        .question-title {
            display: flex;
            align-items: baseline;
            margin-bottom: 15px;
        }

        .question-number {
            font-size: 42px;
            color: #FF0000;
            font-weight: 700;
            margin-right: 5px;
        }

        .question-text {
            font-size: 42px;
            color: #FF0000;
            font-weight: 700;
        }

        .answer-text {
            font-size: 35px;
            color: #000000;
            line-height: 1.5;
            font-weight: 400;
        }

        .page-indicator {
            position: absolute;
            bottom: 30px;
            right: 50px;
            font-size: 28px;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 黄色标题栏 -->
        <div class="header-bar">
            面试前问清这10个问题，避开80%垃圾公司
        </div>

        <!-- 内容区域 -->
        <div class="content">
            <div class="questions-wrapper">
                <!-- 问题8 -->
                <div class="question-block">
                    <div class="question-title">
                        <span class="question-number">8.</span>
                        <span class="question-text">加班情况咋样？</span>
                    </div>
                    <div class="answer-text">
                        有加班补贴吗？周末轮班吗？加班频率怎样？调休还是给加班费？不给加班费又天天加班的慎重。
                    </div>
                </div>

                <!-- 问题9 -->
                <div class="question-block">
                    <div class="question-title">
                        <span class="question-number">9.</span>
                        <span class="question-text">劳动he同啥时候签？</span>
                    </div>
                    <div class="answer-text">
                        入职多久签？时长多久？是按实际工资标准签的吗？不签劳动he同的风险都有点大。
                    </div>
                </div>

                <!-- 问题10 -->
                <div class="question-block">
                    <div class="question-title">
                        <span class="question-number">10.</span>
                        <span class="question-text">岗位是新增还是替补？</span>
                    </div>
                    <div class="answer-text">
                        如果是替补，前任为啥离职？三年还是助理看不到前景的别去了。这个岗位属于哪个团队？部门架构咋样？配合部门有哪些呢？
                    </div>
                </div>
            </div>
        </div>

        <!-- 页码指示 -->
        <div class="page-indicator">3/4</div>
    </div>
</body>
</html>
