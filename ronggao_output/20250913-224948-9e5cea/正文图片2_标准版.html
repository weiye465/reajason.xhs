<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书正文图2 - 问题5-7</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Helvetica Neue', 'Source Han Sans CN', 'Microsoft YaHei', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 1080px;
            height: 1440px;
            background: #FFFFFF;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .header-bar {
            background: #FFD700;
            width: 100%;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 44px;
            font-weight: 700;
            color: #000000;
            flex-shrink: 0;
        }

        .content {
            padding: 40px 50px 50px 50px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .questions-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .question-block {
            margin-bottom: 0;
        }

        .question-title {
            display: flex;
            align-items: baseline;
            margin-bottom: 15px;
        }

        .question-number {
            font-size: 42px;
            color: #FF0000;
            font-weight: 700;
            margin-right: 5px;
        }

        .question-text {
            font-size: 42px;
            color: #FF0000;
            font-weight: 700;
        }

        .answer-text {
            font-size: 35px;
            color: #000000;
            line-height: 1.5;
            font-weight: 400;
        }

        .page-indicator {
            position: absolute;
            bottom: 30px;
            right: 50px;
            font-size: 28px;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 黄色标题栏 -->
        <div class="header-bar">
            面试前问清这10个问题，避开80%垃圾公司
        </div>

        <!-- 内容区域 -->
        <div class="content">
            <div class="questions-wrapper">
                <!-- 问题5 -->
                <div class="question-block">
                    <div class="question-title">
                        <span class="question-number">5.</span>
                        <span class="question-text">上班时间咋安排？</span>
                    </div>
                    <div class="answer-text">
                        双休、单休还是大小周？每天几点到几点？法定节假日正常休吗？有没有年假？带薪还是不带薪？能双休就别要单休，差距真的很大，休息时间不同幸福感也不同。
                    </div>
                </div>

                <!-- 问题6 -->
                <div class="question-block">
                    <div class="question-title">
                        <span class="question-number">6.</span>
                        <span class="question-text">团队有几个人？</span>
                    </div>
                    <div class="answer-text">
                        团队只有1-2个人，进去一定是苦力。单兵作战岗=一人干三人活！了解团队成员及汇报关系，避免入职一人部门，所有工作都你一个人干，没人提点只能自己悟。
                    </div>
                </div>

                <!-- 问题7 -->
                <div class="question-block">
                    <div class="question-title">
                        <span class="question-number">7.</span>
                        <span class="question-text">试用期多久？</span>
                    </div>
                    <div class="answer-text">
                        记住：3年he同试用期不超6个月，超过违法！转正标准是啥？说不出具体标准的，转正全靠老板心情。试用期工资多少？缴纳五险吗？
                    </div>
                </div>
            </div>
        </div>

        <!-- 页码指示 -->
        <div class="page-indicator">2/4</div>
    </div>
</body>
</html>
